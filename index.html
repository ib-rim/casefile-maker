<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="html2canvas.min.js" defer></script>
        <script type="text/javascript" src="scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="capture" class="paper">
                <div class="polaroid">
                    <img id="photo" class="photo">
                    <input src="/img/me.jpg" class="photoInput" type='file' onchange="readURL(this)"/>
                </div>
                <div class="description">
                    <label class="name">SUBJECT NAME</label>
                    <span class="textarea" role="textbox"  contenteditable></span>
                    <label class="name">DESCRIPTION</label>
                    <span class="textarea" role="textbox"  contenteditable></span>
                    <label class="name">BACKGROUND</label>
                    <span class="textarea" role="textbox"  contenteditable></span>
                    <label class="name">ADDITIONAL INFORMATION</label>
                    <span class="textarea" role="textbox"  contenteditable></span>
                </div>
            </div>
            <div class="stickyNote">
                <h3>Instructions</h3>
                Click the polaroid to change the image.<br><br>
                Click the area below each heading to change the text and/or resize the textarea.<br><br>
                <b>Download the casefile as:</b><br>
                <a onclick="downloadPaper('png')">png</a><br>
                <a onclick="downloadPaper('jpeg')">jpeg</a><br>
            </div>
        </div>
    </body>
</html>
